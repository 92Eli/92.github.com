<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
</head>
<body>
	<h1>Is your phone vibrating?</h1>
	<button id="clickme">Press here to vibrate a pattern</button>
	<button id="stop">STOP ALL VIBRATIONS</button>
	
	<script>
		var button = document.querySelector("#clickme");
		var stopButton = document.querySelector("#stop");
		
		window.addEventListener("load", function() {
			// This will not work because Chrome prevents navigator.vibrate before a user taps the page. https://www.chromestatus.com/feature/5644273861001216
			window.navigator.vibrate(600);
		});
		button.addEventListener("click", function() {
			console.log("Vibrating...");
			navigator.vibrate([50, 100, 50, 100, 400]);
		});
		stopButton.addEventListener("click", function() {
			console.log("Vibration stopped.");
			navigator.vibrate(0);
		});
	</script>
</body>
</html>
